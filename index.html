			var wow = new WOW({
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0,
				mobile: false,
				live: true
			});
			wow.init();
			var offset = 200;
			var duration = 500;
			$(window).scroll(function() {
				if ($(this).scrollTop() > offset) {
					$('.back-to-top').fadeIn(400);
				} else {
					$('.back-to-top').fadeOut(400);
				}
			});
			$('.back-to-top').click(function(event) {
				event.preventDefault();
				$('html, body').animate({
					scrollTop: 0
				}, 600);
				return false;
			})
		</script>
